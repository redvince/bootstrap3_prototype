<!-- Script to apply active classes to items that match the URL -->
<script>
   var url = window.location.pathname; 
   var activePage = url.substring(url.lastIndexOf('/') + 1); 
   //checks a tags in lists and applies active to lists, the parent of a
   $(".navbar li a").each(function () { 
      var linkPage = this.href.substring(this.href.lastIndexOf('/') + 1); 
      if (activePage == linkPage) { 
         $(this).parent().addClass("active"); 
      }
   });
   //redirect to help page when search submitted
   $("#searchHelp").click(function(e){
      e.preventDefault();
      document.location.href="help.html";
   });
 </script>
