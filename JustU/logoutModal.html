<!-- Log out Modal-->
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      
      <div class="modal-header modalHeader">
        
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        <img src="images/justUTrans.gif" alt="justU Logo" class="smallerLogo img-responsive">
      </div>

      <div class="modal-body">
        <p></br>Are you sure you want to logout?</P>  
      </div>

      <div class="modal-footer modalFooter">
         <a href="index.html" class="btn btn-default" role="button">Log out</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
