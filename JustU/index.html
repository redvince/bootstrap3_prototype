<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JustU</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/myStyle.css" rel="stylesheet">
</head>
<body class="login">
	<!-- Login Form-->
	<div class="row">
		<div class="thumbnail customThumbnail col-xs-3 col-xs-offset-custom">
			<img class="img-responsive" src="images/logLogo.gif">
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
			<input type="text" class="form-control input-sm" placeholder="Username">
		</div>
	</div>

	<div class="row">
		<div class="form-group col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
			<input type="text" class="form-control input-sm" placeholder="Password">
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
			<button id="login" type="submit" class="btn btn-default btn-sm btn-block customButton">Log In</button>
		</div>
	</div>
</br>

<div class="row">
	<div class="col-xs-3 col-xs-offset-custom">
		<button type="submit" class="btn btn-default btn-xs btn-block customButton" 
		data-toggle="modal" data-target="#myModal">Sign Up</button>
	</div>
</div>
</br>

<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
	<!-- Alert hidden until sign up attempt-->
	<div class="alert alert-success" id="alertSuccess">
		<strong>Sign Up Successful!</strong> </br>Please Log in.
	</div>
</div>

<!-- Sign Up Modal-->
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header modalHeader">

				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<img src="images/justUTrans.gif" alt="justU Logo" class="smallerLogo img-responsive">
			</div>
			
			<div class="modal-body">
				<p align="center">Please enter your details to Sign Up.</p>

				<div class="form-group">

					<input type="text" class="form-control" placeholder="First Name">

					<input type="text" class="form-control" placeholder="Last Name">

					<input type="text" class="form-control" placeholder="Email">

					<input type="text" class="form-control" placeholder="User Name">

					<input type="text" class="form-control" placeholder="Password">

					<input type="text" class="form-control" placeholder="Re-type Password">
				</div>
			</div>
			
			<div class="modal-footer modalFooter">
				<a href="index.html" id="alertUser" class="btn btn-default" data-dismiss="modal" role="button">Sign Up</a>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
<div class="whiteSpace"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/myQuery.js"></script>
</body>
</html>
