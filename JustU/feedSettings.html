<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JustU Feed Settings</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/myStyle.css" rel="stylesheet">
	<!-- Css downloaded for social buttons-->
	<link href="css/socialButtons.css" rel="stylesheet">
	<!-- Social buttons rely on font awesome-->
	<link href="css/font-awesome.css" rel="stylesheet">
</head>
<body class="appPages">
	<!-- Load Navs-->
	<div id="includeNavTop"></div>
	<div id="includeNavBottom"></div>
	<div id="includeModal"></div>
	<!-- Container for social icons and checkboxes-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-offset-3 col-xs-6  text-center">
				<h4>JustU select which social feeds to include.</h4><br>
			</div>
		</div>
		
		<div class="row whiteSpace">
			<div class ="col-xs-6 col-sm-4 col-md-3">
				<button class="btn btn-lg btn-facebook"><i class="fa fa-facebook-square"></i> </button>
				<div class="checkbox rightbar">
					<label>
						<input type="checkbox">
					</label>
				</div>
			</div>
			<div class ="col-xs-6 col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3">
				<button class="btn btn-lg btn-twitter"><i class="fa fa-twitter-square"></i></button>
				<div class="checkbox rightbar">
					<label>
						<input type="checkbox">
					</label>
				</div>
			</div>
		</div>
		<div class="row whiteSpace">
			<div class ="col-xs-6 col-sm-4 col-md-3">
				<button class="btn btn-lg btn-google-plus"><i class="fa fa-google-plus-square"></i></button>
				<div class="checkbox rightbar">
					<label>
						<input type="checkbox">
					</label>
				</div>
			</div>
			<div class ="col-xs-6 col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3">
				<button class="btn btn-lg btn-linkedin"><i class="fa fa-linkedin-square"></i></button>
				<div class="checkbox rightbar">
					<label>
						<input type="checkbox">
					</label>
				</div>
			</div>
		</div>
		<div class="row whiteSpace">
			<div class ="col-xs-6 col-sm-4 col-md-3">
				<button class="btn btn-lg btn-youtube"><i class="fa fa-youtube-square"></i></button>
				<div class="checkbox rightbar">
					<label>
						<input type="checkbox">
					</label>
				</div>
			</div>
			<div class ="col-xs-6 col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3">
				<button class="btn btn-lg btn-tumblr"><i class="fa fa-tumblr-square"></i></button>
				<div class="checkbox rightbar">
					<label>
						<input type="checkbox">
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="whiteSpace"></div>
	
	<!-- Load scripts-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/myQuery.js"></script>
</body>
</html>
